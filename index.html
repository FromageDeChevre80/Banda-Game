<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Banda des Bords de Marne</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    #top-message {
      background-color: #000;
      padding: 30px 20px 25px;
      text-align: center;
      font-size: 1.8rem;
      line-height: 1.4;
      color: #c8102e; /* Rouge Banda */
    }

    #top-message .answer {
      color: white;
      display: block;
      margin-top: 8px;
      font-weight: bold;
      font-size: 2rem;
    }

    #joke-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    #joke-container .question {
      color: #c8102e;
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 12px;
      white-space: pre-line;
    }

    #joke-container .answer {
      color: white;
      font-size: 1.8rem;
      white-space: pre-line;
    }

    #buttons-container {
      background-color: #000;
      padding: 15px 10px 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      border-top: 1px solid #c8102e;
    }

    button {
      background-color: #c8102e;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1rem;
      white-space: nowrap;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a00f23;
    }
  </style>
</head>
<body>

  <div id="top-message">
    Désolé pas encore de feuille de route ! Les infos arrivent toujours en retard... comme<br/>
    <span class="answer" id="late-answer">les Trombones</span>
  </div>

  <div id="joke-container">
    <div class="question" id="joke-question">Comment un jazz man fait-il pour devenir millionnaire ?</div>
    <div class="answer" id="joke-answer">il commence milliardaire !</div>
  </div>

  <div id="buttons-container">
    <button id="back-button">Retour à l’espace musiciens</button>
    <button id="new-joke-button">Encore une blague</button>
    <button id="play-game-button">Jouons ensemble</button>
  </div>

  <script>
    const lateAnswers = [
      "Vanessa", "Juliette", "Léo", "Rémi", "Angèle",
      "Garance", "Nataél", "Léandre", "Louise", "le carnet 2",
      "les Lopez", "les Ducournau", "les Trinquant",
      "La Thomann Family", "les Percussion et leur tempo :D ....",
      "la SNCF"
    ];

    const jokes = [
      {
        question: "Comment un jazz man fait-il pour devenir millionnaire ?",
        answer: "il commence milliardaire !"
      },
      {
        question: "Quel est le point commun entre les Beatles et les Percus de la Banda ?",
        answer: "Cela fait plus de 40 ans qu’ils ne jouent plus ensemble !"
      },
      {
        question: "Qu'est-ce qu'un demie ton en Banda ?",
        answer: "Deux Flûte qui jouent à l'unisson <3"
      },
      {
        question: "Le chef en répétition : - Trombone 2 tu joues trop fort !!!",
        answer: "Les autres : Il n'est pas là .... - Vous lui direz quand il reviendra !"
      },
      {
        question: "Pourquoi les Souba sont toujours en retard ?",
        answer: "Parce qu’ils suivent leur propre tempo"
      },
      {
        question: "Comment faire cuire un poisson avec son Eupho ?",
        answer: "Mettez-le dans le pavillon et jouez Do Ré La Sol"
      },
      {
        question: "Pourquoi les musiciens aiment faire le ménage ?",
        answer: "Car le Sol c'est Fa Si La Si Ré"
      },
      {
        question: "Quelle est la note qui est toujours malade",
        answer: "le Fa bémol parce qu’il vaut Mi"
      },
      {
        question: "Quelle est le point commun entre un sax alto et une grenade ?",
        answer: "Quand tu l’entends, c’est trop tard..."
      },
      {
        question: "Pourquoi les clarinettiste ont toujours une ferme ?",
        answer: "A force de faire des canards... "
      }
    ];

    const games = [
      "https://elgoog.im/dino/",
      "https://elgoog.im/snake/",
      "https://elgoog.im/t-rex/"
    ];

    const lateAnswerEl = document.getElementById("late-answer");
    const jokeQuestionEl = document.getElementById("joke-question");
    const jokeAnswerEl = document.getElementById("joke-answer");
    const backButton = document.getElementById("back-button");
    const newJokeButton = document.getElementById("new-joke-button");
    const playGameButton = document.getElementById("play-game-button");

    function randomFromArray(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function updateContent() {
      lateAnswerEl.textContent = randomFromArray(lateAnswers);
      const joke = randomFromArray(jokes);
      jokeQuestionEl.textContent = joke.question;
      jokeAnswerEl.textContent = joke.answer;
    }

    updateContent();

    newJokeButton.addEventListener("click", () => {
      updateContent();
    });

    backButton.addEventListener("click", () => {
      window.location.href = "https://sites.google.com/bandadesbordsdemarne.com/public/espace-musiciens/infos-presta";
    });

    playGameButton.addEventListener("click", () => {
      const gameUrl = randomFromArray(games);
      window.open(gameUrl, "_blank");
    });
  </script>

</body>
</html>
