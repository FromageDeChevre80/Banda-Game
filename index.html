<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Feuille de route – En attente</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h2 span {
      color: #c8102e; /* Rouge Banda */
    }

    .blague {
      color: #c8102e;
      font-size: 1.3em;
      margin: 40px 0;
    }

    .button-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .btn {
      padding: 12px 24px;
      border: 2px solid #c8102e;
      background-color: white;
      color: #c8102e;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .btn:hover {
      background-color: #c8102e;
      color: white;
    }
  </style>
</head>
<body>

  <h2>
    Désolé, pas encore de feuille de route. Les infos arrivent toujours en retard comme <span id="retard">les Lopez</span>
  </h2>

  <p id="blague" class="blague">
    Pourquoi les trompettistes ne peuvent-ils jamais garder un secret ? Parce qu’ils finissent toujours par le claironner.
  </p>

  <div class="button-container">
    <a class="btn" href="https://sites.google.com/bandadesbordsdemarne.com/public/espace-musiciens">Retour à l’espace musiciens</a>
    <button class="btn" onclick="updatePageContent()">Encore une blague</button>
    <a class="btn" id="jeuBtn" href="#" target="_blank">Jouons ensemble</a>
  </div>

  <script>
    const retardList = [
      "les Lopez",
      "les Ducournau",
      "les Trinquant",
      "Alban",
      "les Percussion et leur maintien du tempo légendaires...",
      "les Trombones",
      "la SNCF"
    ];

    const blagueList = [
      "Pourquoi les trompettistes ne peuvent-ils jamais garder un secret ? Parce qu’ils finissent toujours par le claironner.",
      "Quelle est la différence entre une batterie et un tambour ? Aucun, les deux font trop de bruit.",
      "Pourquoi les altistes regardent-ils toujours leur archet ? Pour savoir de quel côté jouer.",
      "Un percussionniste entre dans un bar... BOUM !",
      "Pourquoi les musiciens aiment faire le ménage ? car le Sol c'est Fa Si La Si Ré.",
      "Pourquoi les saxophonistes sont-ils toujours en retard ? Parce qu’ils improvisent même leur emploi du temps.",
      "Quelle est la différence entre un chef d’orchestre et Dieu ? Dieu ne se prend pas pour un chef d’orchestre.",
      "Pourquoi les contrebassistes n’utilisent-ils pas Internet ? Trop de cordes sensibles.",
      "Que dit un musicien affamé ? Do ré mi...am !",
      "Pourquoi les flûtistes n’ont-ils pas d’animaux ? Ils soufflent déjà assez comme ça."
    ];

    const jeuxList = [
      "https://chromedino.com/",
      "https://tetris.com/play-tetris",
      "https://poki.com/fr/g/doodle-jump",
      "https://poki.com/fr/g/2048",
      "https://poki.com/fr/g/stickman-hook",
      "https://www.google.com/fbx?fbx=snake_arcade",
      "https://quickdraw.withgoogle.com/"
    ];

    function updatePageContent() {
      const randomBlague = blagueList[Math.floor(Math.random() * blagueList.length)];
      const randomRetard = retardList[Math.floor(Math.random() * retardList.length)];
      const randomJeu = jeuxList[Math.floor(Math.random() * jeuxList.length)];

      document.getElementById("blague").innerText = randomBlague;
      document.getElementById("retard").innerText = randomRetard;
      document.getElementById("jeuBtn").href = randomJeu;
    }

    // Initial load
    updatePageContent();
  </script>

</body>
</html>
